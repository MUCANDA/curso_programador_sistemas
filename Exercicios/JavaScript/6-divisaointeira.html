<h1> DIVISÃO INTEIRA DE DOIS  NÚMEROS</h1>
<p>
	<cite>2. Solicite ao usuário que digite dois números
	</cite>
</p>
<hr>
</body>


<script type="text/javascript">
var a, b, resposta, resto, mensagem;

a = Number(prompt("Digite o primeiro número:")); 
 b = Number(prompt("Digite o segundo número:")); 


  resto = a % b; 
resposta = (a - resto) / b;
   mensagem = `O produto de ${a} e ${b} é tem a divisao de ${resposta}.`;


 

document.write(mensagem);
</script>
