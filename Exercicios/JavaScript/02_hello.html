<h1> Boas Vindas</h1>
<p>
	<cite>2. Solicite ao usuário que digite seu nome e depois exiba um alerta com a mensagem "olá, [nome]!".
	</cite>
</p>
<hr>
</body>
<script>
//Declaraçao de variaveis var nome,tipo,mensagem;//window.prompt() e entrada de dados
var nome;
var tipo;
//Entrada de dados
nome = prompt("Qual é o seu nome??");
//Processamento de dados
mensagem = " seja bem-vindo," + nome +"!";
tipo = typeof nome;
//Saida de dados
document.write(mensagem);
console.log(tipo);
alert(mensagem);
</script>
